<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<header>
    <h1>Gráfico de Pizza - Portfólio de Investimentos</h1>
</header>

<div class="content">
    <h2>Distribuição do Portfólio de Investimentos</h2>
    <canvas id="portfolioChart"></canvas>
</div>

<script>
    // Dados do gráfico (exemplo de portfólio de investimentos)
    var data = {
        labels: ['Renda Fixa', 'Renda Variável (Ações)', 'Criptoativos'], // Categorias do gráfico
        datasets: [{
            data: [50, 30, 20], // Valores correspondentes a cada categoria
            backgroundColor: ['#36A2EB', '#FF6384', '#FFCE56'], // Cores das fatias do gráfico
            hoverBackgroundColor: ['#36A2EB', '#FF6384', '#FFCE56']
        }]
    };

    // Configuração do gráfico
    var options = {
        responsive: true,
        plugins: {
            legend: {
                position: 'top', // Posiciona a legenda no topo
            },
            tooltip: {
                enabled: true // Habilita tooltips (dicas que aparecem ao passar o mouse sobre as fatias)
            }
        }
    };

    // Criando o gráfico de pizza
    var ctx = document.getElementById('portfolioChart').getContext('2d');
    var portfolioChart = new Chart(ctx, {
        type: 'pie', // Tipo do gráfico
        data: data, // Dados que serão exibidos
        options: options // Opções de configuração
    });
</script>

</body>
</html>
