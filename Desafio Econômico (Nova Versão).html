            decisionButtons.classList.remove('hidden');
            companyCard.className = 'card p-6 items-center text-center';
            eventCard.className = 'card p-6 items-center text-center';
        }

        function checkAnswer(playerChoice) {
            if (soundEnabled) synth.triggerAttackRelease('C4', '8n');
            const correctAnswer = currentEvent.effect[currentCompany.sector] || 'neutral';
            const points = (streak >= 2 ? 2 : 1) * 100;
            let explanationText = '';
            let reasonText = currentEvent.explanation;

            if (playerChoice === correctAnswer) {
                score += points;
                streak++;
                if (soundEnabled) {
                    correctSynth.triggerAttackRelease('C5', '8n', Tone.now());
                    correctSynth.triggerAttackRelease('G5', '8n', Tone.now() + 0.1);
                }
                feedbackTitle.textContent = `Correto! +${points} üéâ`;
                if (correctAnswer === 'neutral') {
                     feedbackTitle.textContent = `Correto! +${points} ü§î`;
                }
                feedbackTitle.className = 'text-3xl font-bold mb-4 text-green-500';
                companyCard.classList.add('animate-pulse-correct');
                
                if (correctAnswer === 'up') explanationText = `Voc√™ acertou! O evento tende a ser **positivo** para o setor de "${currentCompany.sector}".`;
                else if (correctAnswer === 'down') explanationText = `Voc√™ acertou! O evento tende a ser **negativo** para o setor de "${currentCompany.sector}".`;
                else explanationText = `Voc√™ acertou! O evento tende a ter um impacto **neutro ou incerto** para o setor de "${currentCompany.sector}".`;

            } else {
                streak = 0;
                if (soundEnabled) incorrectSynth.triggerAttackRelease('C3', '4n');
                feedbackTitle.textContent = 'Incorreto üôÅ';
                feedbackTitle.className = 'text-3xl font-bold mb-4 text-red-500';
                companyCard.classList.add('animate-shake-incorrect');
                
                let direction = 'neutro';
                if (correctAnswer === 'up') direction = 'subir';
                if (correctAnswer === 'down') direction = 'cair';
                
                explanationText = `Na verdade, o evento tende a fazer as a√ß√µes do setor de "${currentCompany.sector}" **${direction}**.`;
            }

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('economicChallengeHighScore', highScore);
            }

            scoreEl.textContent = score;
            highScoreEl.textContent = highScore;
            streakEl.textContent = `${streak}x`;
            feedbackExplanation.innerHTML = explanationText;
            feedbackReason.textContent = reasonText;
            showFeedback();
        }

        function showFeedback() {
            decisionButtons.classList.add('hidden');
            feedbackModal.classList.remove('hidden');
            setTimeout(() => {
                feedbackModal.style.opacity = 1;
                feedbackContent.style.transform = 'scale(1)';
            }, 10);
        }
        
        function hideFeedback() {
             feedbackModal.style.opacity = 0;
             feedbackContent.style.transform = 'scale(0.95)';
             setTimeout(() => {
                feedbackModal.classList.add('hidden');
                drawButton.classList.remove('hidden');
             }, 300);
        }
    </script>
